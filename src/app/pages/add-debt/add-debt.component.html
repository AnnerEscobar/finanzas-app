<div class="p-6 max-w-lg mx-auto">
  <mat-card class="bg-white shadow-lg rounded-lg overflow-hidden ">

    <mat-card-header class="bg-gradient-to-r from-blue-500 to-blue-700 text-white text-white w-full m-auto">
      <mat-card-title class="text-xl font-semibold">Agregar Deuda</mat-card-title>
    </mat-card-header>

    <mat-card-content class="m-4">
      <form [formGroup]="debtForm" class="space-y-4" (ngSubmit)="sendDebt()" >

        <mat-form-field class="w-full">
          <mat-label>Nombre de la deuda</mat-label>
          <input
          matInput
          placeholder="DebtName"
          formControlName="debtName" />
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Monto actual de la deuda</mat-label>
          <input matInput
          type="number"
          placeholder="Amount"
          value="0.0"
          formControlName="amount" />
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Porcentaje de Interes</mat-label>
          <input
          matInput
          type="number"
          placeholder="Amount"
          value="0.0"
          formControlName="interestRate" />
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Fecha de vencimiento</mat-label>
          <input
          matInput
          [matDatepicker]="picker"
          placeholder="Selecciona una fecha"
          formControlName="endDate" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Pago m√≠nimo mensual</mat-label>
          <input
          matInput
          type="number"
          placeholder="Q"
          formControlName="minimumPayment" />
        </mat-form-field>

        <button mat-raised-button class="w-full py-2 rounded" type="submit">
          Guardar Deuda
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
